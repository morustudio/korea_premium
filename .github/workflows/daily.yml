name: Daily Korea Premium

on:
  schedule:
    - cron: "0 3 * * *"   # 매일 UTC 03:00 = KST 12:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Scrape
        run: |
          python scripts/scrape_coinpan.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coinpan-debug
          path: |
            coinpan_debug.html
            coinpan_debug.png
            coinpan_error.txt
          if-no-files-found: ignore

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/korea_premium.json
          git commit -m "Update korea premium" || echo "No changes"
          git push
